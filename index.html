<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Aggregator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <header>
        <nav>
            <h1>Daily News</h1>
            <div class="controls">
                <input type="text" id="searchQuery" placeholder="Buscar noticias...">
                <button onclick="searchNews()">Buscar</button>
                <select id="categorySelect" onchange="filterByCategory()">
                    <option value="">Selecciona una categoría</option>
                    <option value="technology">Tecnología</option>
                    <option value="business">Negocios</option>
                    <option value="sports">Deportes</option>
                    <option value="health">Salud</option>
                    <option value="science">Ciencia</option>
                </select>
                <button onclick="getLocalNews()">Noticias Locales</button>
                <label class="theme-switch">
                    <input type="checkbox" id="themeSwitch" onclick="toggleTheme()">
                    <span class="slider"></span>
                </label>
                <span>Modo Oscuro</span>
                <button onclick="toggleReadingMode()">Modo Lectura</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="news-container" class="news-grid">
            <!-- Las noticias aparecerán aquí -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Daily News. All rights reserved.</p>
        <p>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
